mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: true
    source-branches: ['release', 'hotfix']

  release:
    regex: ^release[/-]
    label: beta
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: true
    source-branches: ['main', 'develop', 'feature']

  feature:
    regex: ^feature[/-]
    label: alpha
    increment: Inherit
    source-branches: ['develop', 'main']
    is-release-branch: false

  bugfix:
    regex: ^bugfix[/-]
    label: fix
    increment: Patch
    source-branches: ['main', 'release']

  hotfix:
    regex: ^hotfix[/-]
    label: hotfix
    increment: Patch
    source-branches: ['main']
    is-release-branch: true

ignore:
  sha: []

commit-message-incrementing: Enabled
