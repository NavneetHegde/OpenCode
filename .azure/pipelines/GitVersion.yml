mode: ContinuousDelivery

branches:
  master:
    tag: ''  # No releases automatically from master.
    is-release-branch: false
    increment: None  # No version increments for master.
  
  release:
    tag: rc  # Version with `-rc.X` (release candidates).
    is-release-branch: true
    increment: Patch  # Increment patch version for each commit in release.
  
  feature:
    tag: alpha  # Pre-release version for feature branches.
    increment: Minor  # Feature branches increment the minor version.
  
  hotfix:
    increment: Patch  # Hotfixes increment the patch version.
    tag: ''  # No specific tag for hotfixes.
