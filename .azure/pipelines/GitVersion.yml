mode: ContinuousDelivery

branches:
  main:
    regex: ^main
    tag: ""
  release:
    regex: ^release/.*
    tag: beta
  feature:
    regex: ^feature/.*
    tag: alpha
    track-merge-target: false
  Testfeature:
    regex: ^Testfeature$
    tag: wow
    increment: None
    track-merge-target: false
