mode: ContinuousDelivery

branches:
  main:
    regex: ^main
    label: ""
  release:
    regex: ^release/.*
    label: beta
  feature:
    regex: ^feature/.*
    label: alpha
    track-merge-target: false
  Testfeature:
    regex: ^Testfeature$
    label: ""
    increment: None
    is-main-branch: true
    is-release-branch: true
