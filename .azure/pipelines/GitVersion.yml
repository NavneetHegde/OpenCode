mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    tag: ""
  release:
    regex: ^release/.*
    tag: beta
    is-release-branch: true
  feature:
    regex: ^feature/.*
    tag: alpha
    source-branches: ['main', 'develop', 'release']
    prevent-increment-of-merged-branch-version: true
