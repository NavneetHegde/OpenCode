next-version: 3.0.30
mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    tag: ''
    increment: Minor
    is-mainline: true
  release:
    regex: ^release[/-]
    tag: ''
    increment: Patch
    is-mainline: false
  feature:
    regex: ^(Testfeature|bugfix|hotfix)[/-]
    tag: beta
    increment: Inherit
    is-mainline: false
ignore:
  sha: []
commit-message-incrementing: Enabled
tag-prefix: v
assembly-versioning-scheme: MajorMinorPatch

