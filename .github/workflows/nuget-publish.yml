name: Build and Publish Nuget 

on:
  push:
    branches:
      - release/*
    tags:
      - 'v*'

jobs: 
   build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # enable GitHub OIDC token issuance for this job
    strategy:
      matrix:
        dotnet-version: [6.x, 7.x, 8.x, 9.x] # test all supported versions
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK and runtime
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        include-prerelease: true
        cache: true

    - name: Install .NET runtime (for tests)
      run: |
        if [[ "${{ matrix.dotnet-version }}" == "6.x" ]]; then
          sudo apt-get update && sudo apt-get install -y dotnet-runtime-6.0
        elif [[ "${{ matrix.dotnet-version }}" == "7.x" ]]; then
          sudo apt-get update && sudo apt-get install -y dotnet-runtime-7.0
        fi

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test --configuration Release --no-build --verbosity normal -maxcpucount:1

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg

